<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Library</title>
</head>
<body>

	<h3>SpringBoot</h3>

	<form id="cadastro">
		<div class="mb-3">
			<label for="name" class="form-label">Name
			</label> <input type="text" class="form-control" id="name"
				placeholder="Joao123" required>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email
				address</label> <input type="email" class="form-control" id="email"
				placeholder="name@example.com" required>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Password
			</label> <input type="password" class="form-control" id="password" required>
		</div>

		<button type="button" class="btn btn-primary" onclick="saveUser()">Register</button>


	</form>



	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function saveUser() {
			var userName = $('#username').val();
			var email = $('#email').val();
			var password = $('password').val();

			$.ajax({
				method : "POST",
				url : "library/create-user",
				data : JSON.stringify({
					name :name,
					email :email,
					password :password
				}),
				contentType : "application/json; charset-utf-8",
				sucess : function(response) {
					alert("Salvo com sucesso")
				}
			}).fail(function(xhr, status, errorThrow) {
				alert("Erro ao salvar" + xhr.responseText)
			});

		}
	</script>
</body>
</html>
